<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Batik Symphony</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 shadow-md bg-gray-100">
        <a href="homepage.html" class="text-2xl font-bold text-gray-800 hover:text-gray-900 pl-4">Batik Symphony</a>
        <nav class="hidden md:flex space-x-8">
            <a href="fashion.html" class="text-lg font-medium text-gray-600 hover:text-gray-900">Fashion</a>
            <a href="decor.html" class="text-lg font-medium text-gray-600 hover:text-gray-900">Living & Decor</a>
            <a href="lifestyle.html" class="text-lg font-medium text-gray-600 hover:text-gray-900">Lifestyle</a>
            <a href="gifts.html" class="text-lg font-medium text-gray-600 hover:text-gray-900">Gifts</a>
        </nav>
        <div class="flex items-center space-x-4 pr-4">
            <!-- Hamburger Menu -->
            <button id="menu-toggle" class="block md:hidden text-gray-600 hover:text-gray-900">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <!-- Cart Icon -->
            <div class="relative">
                <a href="cart.html" class="text-gray-600 hover:text-gray-900">
                    <i class="fas fa-shopping-cart text-3xl"></i>
                </a>
                <span id="cart-count" class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-8 flex-grow">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center mt-10">
            <!-- Left Side: Contact Info -->
            <div class="space-y-6 md:px-8">
                <p class="text-lg text-gray-600">
                    Feel free to use the form or drop us an email. Old-fashioned phone calls work too!
                </p>
                <div class="flex items-center space-x-4">
                    <i class="fas fa-phone text-gray-600 text-2xl"></i>
                    <span class="text-lg font-medium text-gray-800">+123-456-7890</span>
                </div>
                <div class="flex items-center space-x-4">
                    <i class="fas fa-envelope text-gray-600 text-2xl"></i>
                    <span class="text-lg font-medium text-gray-800">info@batiksymphony.com</span>
                </div>
            </div>

            <!-- Right Side: Contact Form -->
            <form class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-gray-400 focus:border-gray-400" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-gray-400 focus:border-gray-400" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone (Optional)</label>
                    <input type="tel" id="phone" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-gray-400 focus:border-gray-400">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea id="message" rows="4" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-gray-400 focus:border-gray-400" required></textarea>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-gray-800 text-white font-semibold rounded-lg shadow hover:bg-gray-700 transition">
                    Submit
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-gray-800 py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm mb-2">&copy; 2025 Batik Symphony. All rights reserved.</p>
            <div class="flex justify-center items-center space-x-6">
                <!-- Email Icon -->
                <a href="contact-us.html" class="text-gray-600 hover:text-gray-900">
                    <i class="fas fa-envelope text-xl"></i>
                </a>
                <!-- Instagram Icon -->
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-gray-900">
                    <i class="fab fa-instagram text-xl"></i>
                </a>
                <!-- Facebook Icon -->
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-gray-900">
                    <i class="fab fa-facebook text-xl"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
